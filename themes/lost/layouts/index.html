{{ partial "header.html" . }}

	<main role="main">

	<!-- Posts -->
	{{ range where .Sections "Section" "=" "post" }}
		{{ range .Pages }}
			<article>
				<h2 class="entry-title">
					<a href="{{ .RelPermalink }}">{{ .Title }}</a>
				</h2>
				<span class="entry-meta">
					<time datetime="{{ .Date.Format "2006-01-02" }}">
						{{ .Date.Format "2006, January 02" }}
					</time>
				</span>
			</article>
		{{ end }}
	{{ end }}
	</main>

{{ partial "footer.html" . }}
